<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
       <!-- <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error"></app-alert>
        <div *ngIf="isLoading"
              style="text-align: center;">
           <app-loading-spinner ></app-loading-spinner>
        </div>
        <form #form="ngForm"
              (ngSubmit)="onSubmit(form)"
              *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control"
                       type="email"
                       id="email"
                       ngModel
                       name="email"
                       required
                       email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control"
                       type="password"
                       id="password"
                       ngModel
                       name="password"
                       required
                       minlength="6">
            </div>
            <div class="row">

                    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{ isLoginMode ? 'Login': 'Sign Up'}}</button> | 

                    <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>

            </div>
            <div>
            </div>
        </form>
    </div>
</div>
