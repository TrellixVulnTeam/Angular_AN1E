<!-- Directives: -->

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
              (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              *ngFor="let odd of oddNumbers"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
              {{odd}}</li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
              *ngFor="let even of evenNumbers"
               [ngClass]="{odd: even % 2 !== 0}"
               [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
              {{even}}</li>
        </div>
      </ul>
      <p appBasicHighlight>This is my basic highlight directive</p>
      <p appBetterHighlight>This is the better highlight directive</p>
    </div>
  </div>
</div>
