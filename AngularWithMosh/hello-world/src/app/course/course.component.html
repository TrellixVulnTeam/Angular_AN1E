<p class="h1">{{course.title | uppercase}}</p>
<p class="h3">{{course.text | summary:10}}</p>
<p class="h3">{{course.students | number}}</p>
<p class="h3">{{course.rating | number:'2.2-2'}}</p>
<p class="h3">{{course.price | currency:'EUR':true:'3.2-2' }}</p>
<p class="h3">{{course.releaseDate | date:'shortDate'}}</p>
