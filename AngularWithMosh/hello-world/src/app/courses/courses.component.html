<h1>{{title}}</h1>
<img [src]="imgUrl" width="200" alt="angular logo"/>
<table>
    <tr>
        <td [attr.colspan]="colspan"></td>
    </tr>
</table>
<ul>
    <li *ngFor="let course of courses">{{course}}</li>
    
</ul>

<input #someInput (keyup.enter)="onkeyup(someInput.value)" />

<div (click)="ondivclick()">
    <button [style.backgroundColor]="isActive ? 'blue' : 'yellow'" (click)="onSave($event)">Save</button>
</div>
