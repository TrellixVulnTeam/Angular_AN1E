<form class="row g-3">
    <div class="container col-6">
        <div class="col-auto">
            <label for="email">Email</label>
            <input [(ngModel)]="registerUserData.email"
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    >
          </div>
          <div class="col-auto">
            <label for="password">Password</label>
            <input [(ngModel)]="registerUserData.password"
                   type="password"
                   class="form-control"
                   id="password"
                   name="password">
          </div>
          <div class="col-auto">
            <button (click)="registerUser()"
                     type="submit"
                     class="btn btn-primary mb-3">Register</button>
          </div>
        </div>
  </form>
